<mat-progress-spinner *ngIf="!accounts"></mat-progress-spinner>
<ng-container *ngIf="accounts">
  <div class="flex" *ngFor="let acc of accounts">
    <div class="flex flex-between card">
      <div class="flex ">
        <img
          class="marright10"
          [src]="acc.image"
          (error)="randomImageUrl(acc.image)"
        />
        <div class="info flex flex-col">
          <div >
            {{ acc.name }}
          </div>
          <div>{{ acc.type }} Card</div>
          <div>
            {{ acc.iban }}
          </div>
        </div>
      </div>

      <div class="balance flex flex-align-end">
        <div>{{ acc.balance }}</div>
      </div>
    </div>
  </div>
</ng-container>
