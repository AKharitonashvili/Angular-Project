<ng-container *ngIf="accountsByCategory">
  <div class="d-flex justify-content-center border-bottom p-3">
    {{ accountsByCategory.category }}
  </div>
  <ng-container *ngIf="accountsByCategory.accounts">
    <ng-container *ngFor="let account of accountsByCategory.accounts">
      <div class="container p-3" role="button">
        <app-account-card
          class="d-flex justify-content-between align-items-center border-bottom"
          [account]="account"
        ></app-account-card>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
