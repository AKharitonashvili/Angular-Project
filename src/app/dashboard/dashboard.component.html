<div class="container">
  <h4 class="d-flex p-4 m-0 justify-content-center">Accounts</h4>

  <div
    cdkDropListGroup
    class="d-flex flex-column align-items-center justify-content-center w60 example-container"
    *ngIf="accountsByCategory$ | async as accountsByCategory"
  >
    <div
      *ngIf="accountsByCategory.length < 1"
      class="container d-flex align-items-center"
    >
      <mat-progress-bar mode="query"></mat-progress-bar>
    </div>
    <ng-container *ngFor="let accountsByType of accountsByCategory">
      <app-widget
        class="container d-flex m-4 flex-column"
        [todo]="todo"
        [accountsByCategory]="accountsByType"
      ></app-widget>
    </ng-container>
  </div>
</div>
