<div
  cdkDropList
  (cdkDropListDropped)="drop($event)"
  *ngIf="accountsByCategory?.accounts"
>
  <div
    cdkDrag
    *ngFor="let account of accountsByCategory.accounts"
    class="container"
    role="button"
  >
    <app-widget-card
      class="d-flex justify-content-between align-items-center border-bottom"
      [account]="account"
    ></app-widget-card>
  </div>
</div>
