<ng-container *ngIf="accountsByCategory">
  <h4 class="d-flex justify-content-center m-0 p-2">
    {{ accountsByCategory.category }} Account
  </h4>
  <ng-container *ngIf="accountsByCategory.accounts">
    <ng-container *ngFor="let account of accountsByCategory.accounts">
      <div class="container p-0 px-3" role="button">
        <app-account-card
          class="d-flex justify-content-between align-items-center"
          [account]="account"
        ></app-account-card>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
